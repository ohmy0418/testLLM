<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cytoscape Graph Example</title>
  <style>
      #cy {
          width: 100%;
          height: 700px;
          position: relative;
          top: 0;
          left: 0;
      }
      #tooltip {
          display: none;
          position: absolute;
          z-index: 1000;
          padding: 10px;
          background: white;
          border: 1px solid black;
          pointer-events: none;
      }

      .controls {
          display: flex;
          align-items: center;
          gap: 12px;
      }

      button {
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 0 12px;
          min-width: 40px;
          height: 40px;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-shadow: none;
          font-size: 16px;
      }

      .text-input {
          width: 200px;
          height: 40px;
          padding: 0 12px;
          background-color: #fff;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-shadow: none;
      }

      .checkbox {
          display: flex;
          align-items: center;
          background-color: #fff;
          border-color: #ccc;
          box-shadow: none;
      }
  </style>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
<div class="controls">
<input type="text" id="search" class="text-input" placeholder="Search node...">
<label class="checkbox"><input type="checkbox" id="filter"> Apply filter</label>
<button id="zoomIn">Zoom In</button>
<button id="zoomOut">Zoom Out</button>
</div>
<div id="cy"></div>
<div id="tooltip"></div>

<script src="app.js"></script>
</body>
</html>
